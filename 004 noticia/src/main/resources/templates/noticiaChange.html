<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion de Noticias</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="icon" th:href="@{/news.svg}" type="image/x-icon">
</head>

<body>
    <header class="titulo">
            <h1>Modificar Noticias</h1>
    </header>

    <nav class="nav">
        <a aria-current="page" href="/admin/lista">Lista de noticias</a>
        <a aria-current="page" href="/admin/nueva">Ingresar nueva noticia</a>
        <a aria-current="page" href="/admin/">Volver</a>
    </nav>

    <div class="main">
        <h3>Datos</h3>
        <div class="tabla">
            <form th:action="@{/admin/modificar/__${noticia.id}__}" method="post">
                <input hidden th:value="${id}" name="id">
                <label for="titulo">Título de noticia</label><br />
                <input type="text" name="titulo" id="titulo" required placeholder="Ingrese título"><br />
                <label for="cuerpo">Cuerpo de noticia</label>
                <textarea name="cuerpo" id="cuerpo" cols="30" rows="10" required
                    placeholder="Ingrese cuerpo"></textarea>
                <button type="submit">Crear</button>
            </form>

            <div th:if="${error != null}">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

    <footer class="titulo">
        <h1>PIE DE PÁGINA</h1>
    </footer>

</body>

</html>
